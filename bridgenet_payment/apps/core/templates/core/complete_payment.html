{% extends "core/base.html" %}

{% block content %}
<div class="container">
  <div class="col-lg-4 col-md-6 ml-auto mr-auto">
      {% if status == 'authorized' %}
    <form class="form" method="post" action="">
      {% csrf_token %}
      <div class="card card-login">
        <div class="card-header ">
          <div class="card-header ">
            <h3 class="header text-center">Complete Payment for {{ account_name }}</h3>
          </div>
        </div>
        <div class="card-body ">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <i class="nc-icon nc-money-coins"></i>
              </span>
            </div>
            <input type="text" class="form-control" placeholder="Amount" name="amount" value="{{ amount }}">
          </div>
        </div>
        <div class="card-footer ">
          <button type="submit" class="btn btn-warning btn-round btn-block mb-3">Process Payment</button>
        </div>
      </div>
    </form>
      {% else %}
    <div class="card card-login">
        <div class="card-header ">
            <div>This payment has already been processed.</div>
        </div>
    </div>
      {% endif %}
  </div>
</div>
{% endblock content %}
