{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="{% static "core/img/apple-icon.png" %}">
  <link rel="icon" type="image/png" href="{% static "core/img/favicon.png" %}">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>
    BridgeNet Payments
  </title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
  <!-- CSS Files -->
  <link href="{% static "core/css/bootstrap.min.css" %}" rel="stylesheet" />
  <link href="{% static "core/css/paper-dashboard.css" %}" rel="stylesheet" />
</head>

<body class="login-page">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-absolute fixed-top navbar-transparent">
    <div class="container">
      <div class="navbar-wrapper">
        <div class="navbar-toggle">
          <button type="button" class="navbar-toggler">
            <span class="navbar-toggler-bar bar1"></span>
            <span class="navbar-toggler-bar bar2"></span>
            <span class="navbar-toggler-bar bar3"></span>
          </button>
        </div>
        <a class="navbar-brand" href="#pablo">BridgeNet Payments</a>
      </div>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-bar navbar-kebab"></span>
        <span class="navbar-toggler-bar navbar-kebab"></span>
        <span class="navbar-toggler-bar navbar-kebab"></span>
      </button>
    </div>
  </nav>
  <!-- End Navbar -->
  <div class="wrapper wrapper-full-page ">
    <div class="full-page section-image" filter-color="rose" data-image="{% static "core/img/bg/fabio-mangione.jpg" %}">
      <!--   you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->
      <div class="content">
          {% block content %}
          {% endblock content %}
      </div>
    </div>
  </div>
  <!--   Core JS Files   -->
  <script src="{% static "core/js/core/jquery.min.js" %}"></script>
  <script src="{% static "core/js/core/popper.min.js" %}"></script>
  <script src="{% static "core/js/core/bootstrap.min.js" %}"></script>
  <script src="{% static "core/js/plugins/perfect-scrollbar.jquery.min.js" %}"></script>
  <script src="{% static "core/js/plugins/moment.min.js" %}"></script>
  <!--  Plugin for Switches, full documentation here: http://www.jque.re/plugins/version3/bootstrap.switch/ -->
  <script src="{% static "core/js/plugins/bootstrap-switch.js" %}"></script>
  <!--  Plugin for Sweet Alert -->
  <script src="{% static "core/js/plugins/sweetalert2.min.js" %}"></script>
  <!-- Forms Validations Plugin -->
  <script src="{% static "core/js/plugins/jquery.validate.min.js" %}"></script>
  <!--  Plugin for the Wizard, full documentation here: https://github.com/VinceG/twitter-bootstrap-wizard -->
  <script src="{% static "core/js/plugins/jquery.bootstrap-wizard.js" %}"></script>
  <!--	Plugin for Select, full documentation here: http://silviomoreto.github.io/bootstrap-select -->
  <script src="{% static "core/js/plugins/bootstrap-selectpicker.js" %}"></script>
  <!--  Plugin for the DateTimePicker, full documentation here: https://eonasdan.github.io/bootstrap-datetimepicker/ -->
  <script src="{% static "core/js/plugins/bootstrap-datetimepicker.js" %}"></script>
  <!--  DataTables.net Plugin, full documentation here: https://datatables.net/    -->
  <script src="{% static "core/js/plugins/jquery.dataTables.min.js" %}"></script>
  <!--	Plugin for Tags, full documentation here: https://github.com/bootstrap-tagsinput/bootstrap-tagsinputs  -->
  <script src="{% static "core/js/plugins/bootstrap-tagsinput.js" %}"></script>
  <!-- Plugin for Fileupload, full documentation here: http://www.jasny.net/bootstrap/javascript/#fileinput -->
  <script src="{% static "core/js/plugins/jasny-bootstrap.min.js" %}"></script>
  <!--  Full Calendar Plugin, full documentation here: https://github.com/fullcalendar/fullcalendar    -->
  <script src="{% static "core/js/plugins/fullcalendar.min.js" %}"></script>
  <!-- Vector Map plugin, full documentation here: http://jvectormap.com/documentation/ -->
  <script src="{% static "core/js/plugins/jquery-jvectormap.js" %}"></script>
  <!--  Plugin for the Bootstrap Table -->
  <script src="{% static "core/js/plugins/nouislider.min.js" %}"></script>
  <!--  Google Maps Plugin    -->
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>
  <!-- Chart JS -->
  <script src="{% static "core/js/plugins/chartjs.min.js" %}"></script>
  <!--  Notifications Plugin    -->
  <script src="{% static "core/js/plugins/bootstrap-notify.js" %}"></script>
  <!-- Control Center for Now Ui Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="{% static "core/js/paper-dashboard.min.js" %}" type="text/javascript"></script>
</body>

</html>
